syntax = "proto3";

package chord;

option java_multiple_files = true;
option java_outer_classname = "ChordNodeProto";
option objc_class_prefix = "CN";
option java_package = "net.grpc.chord";

service ChordNodeService{
    rpc Notify(NotifyRequest) returns  (NotifyResponse){}
    rpc FindSuccessor(FindSuccessorRequest) returns (FindSuccessorResponse){}
    rpc TellmePredecessor(TellmePredecessorRequest) returns (TellmePredecessorResponse){}
}

message NotifyRequest {
    Identifier identifier = 1;
}

message NotifyResponse {
    string address = 1;
    int32 id = 2;
}

message FindSuccessorRequest {
    int32 id = 1;
}

message FindSuccessorResponse {
    Identifier identifier = 1;
}

message TellmePredecessorRequest {
     int32 id = 1;
}

message TellmePredecessorResponse {
    Identifier identifier = 1;
}

message Identifier {
    string ip = 1;
    int32 port = 2;
    int32 id = 3;
}